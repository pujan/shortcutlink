<html>
<head><title>Shortcut Link - wygeneruj krótszy link</title></head>
<body>
<p>Wklej w poniższe pole bardzo długi link i naciśnij przycisk
<b>Skróć</b>.</p>
<form method="POST">
	<table>
		<tbody>
			<tr>
				<td>Link:</td>
				<td><input type="text" name="url1" id="url1"></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="submit" id="submit" value="Skróć" size="50"></td>
			</tr>
		</tbody>
	</table>
</form>
</body>
</html>
